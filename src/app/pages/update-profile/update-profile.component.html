<mat-card>
    <h1 class="text-center fs-1 fw-bold p-3">MODIFYING PROFILE</h1>
    <div class="row">
        <div *ngIf="!photoPreview" class="col-md-12 text-center">
            <img style="height: 200px; width: 200px;" class="rounded-circle" [src]="user?.photo" alt="">
        </div>
        <div class="col-md-8 offset-md-2">
            <div *ngIf="photoPreview" class="text-center">
                <img class="rounded-circle" [src]="photoPreview" alt="Photo preview"
                    style="width: 200px; height: 200px; object-fit: cover;">
            </div>
            <div class="row text-center my-4">
                <div class="col-md-6">
                    <button mat-raised-button color="primary" (click)="openChangePasswordDialog()">
                        CHANGE PASSWORD</button>
                </div>
                <div class="col-md-6">
                    <button mat-raised-button color="primary" (click)="fileInput.click()">
                        CHANGE PROFILE PHOTO</button>
                    <input hidden type="file" #fileInput (change)="onFileSelected($event)" accept="image/*">
                </div>
            </div>
            <form [formGroup]="userForm">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Document Type</mat-label>
                            <mat-select formControlName="documentType">
                                <mat-option *ngFor="let type of types" [value]="type">
                                    {{ type }}
                                </mat-option>
                            </mat-select>
                            <mat-error>Choose a Type Document</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Document</mat-label>
                            <input matInput formControlName="document" placeholder="Enter document"/>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" placeholder="First Name" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Middle Name</mat-label>
                            <input matInput formControlName="middleName" placeholder="Middle Name" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" placeholder="Last Name" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Second Last Name</mat-label>
                            <input matInput formControlName="secondLastName" placeholder="Second Last Name" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="email" placeholder="Email" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Phone Number</mat-label>
                            <input matInput formControlName="phoneNumber" placeholder="Phone Number" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-12 text-center">
                        <div class="row">
                            <div class="col-12">
                                <label>Gender</label>
                                <mat-radio-group formControlName="gender"
                                    class="d-flex justify-content-center flex-wrap">
                                    <mat-radio-button *ngFor="let gender of genders" [value]="gender">{{ gender
                                        }}</mat-radio-button>
                                    <mat-radio-button value="Other">Other</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <div class="col-12 mt-2" *ngIf="userForm.get('gender')?.value === 'Other'">
                                <mat-form-field class="w-50" appearance="outline">
                                    <mat-label>Specify Gender</mat-label>
                                    <input matInput formControlName="customGender" placeholder="Custom gender" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Country of Birth</mat-label>
                            <mat-select formControlName="countryBirth">
                                <mat-option *ngFor="let country of countries" [value]="country">{{ country
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Blood Type</mat-label>
                            <mat-select formControlName="bloodType">
                                <mat-option *ngFor="let blood of BT" [value]="blood">{{ blood }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Birth Date</mat-label>
                            <input matInput type="date" formControlName="birthDate" />
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Roles</mat-label>
                            <mat-select formControlName="rols" multiple>
                                <mat-option *ngFor="let rol of rols" [value]="rol">
                                    {{ rol.rolName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex w-100 text-center mb-3">
                    <button mat-raised-button color="primary"
                    class="w-50 mx-1"
                    type="submit" [disabled]="userForm.invalid"
                    (click)="updateUser()">UPDATE PROFILE</button>
                    <button mat-raised-button color="warn" 
                    class="w-50 mx-1"
                    (click)="goBack()">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
