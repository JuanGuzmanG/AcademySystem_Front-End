<mat-card>
    <mat-action-list>
        <div mat-subheader>
            Menu
        </div>
        <button routerLink="/user" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon>Home
        </button>
        <button [routerLink]="'/user/'+0" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>Test
        </button>
        <button [routerLink]="'/user/'+s.idSubject"  mat-list-item *ngFor="let s of subjects">
            <mat-icon mat-list-icon>category</mat-icon> {{s.nameSubject}}
        </button>
    </mat-action-list>
</mat-card>
