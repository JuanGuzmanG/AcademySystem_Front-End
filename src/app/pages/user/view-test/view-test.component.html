<mat-card class="container p-4 shadow-sm" *ngIf="test">
    <mat-card-content>
        <h2 class="text-primary text-center fs-3 fw-bold p-2">Test Information</h2>
        <h3 class="mt-4 fs-1 text-primary">{{ test.testName }}</h3>
        <p class="text-muted fs-3">{{ test.testDescription }}</p>

        <div class="info-container mt-4">

            <div class="d-flex align-items-start info-item mb-3">
                <mat-icon class="me-3 my-auto info-icon">schedule</mat-icon>
                <div>
                    <span class="fw-bold d-block">Time to answer the questions</span>
                    <span><span class="fw-bold">{{ test.cantQuestions * 2 }}</span> minutes</span>
                </div>
            </div>

            <div class="d-flex align-items-start info-item">
                <mat-icon class="me-3 my-auto info-icon">help_outline</mat-icon>
                <div>
                    <span class="fw-bold d-block">Number of Questions</span>
                    <span><span class="fw-bold">{{ test.cantQuestions }}</span> Multiple choice questions</span>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 mt-5">
            <button mat-flat-button color="primary" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Volver al Men√∫
            </button>
        </div>

    </mat-card-content>
</mat-card>
