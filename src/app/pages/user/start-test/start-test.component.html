<div class="bootstrap-wrapper" *ngIf="!sendTest">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1 class="mt-1">In process <b>{{questions[0].test.nameTest}}</b></h1>
                </ng-container>

                <mat-card *ngFor="let q of questions; let i = index">
                    <mat-card-content>
                        <p><b>{{i+1}}) </b><span innerHTML="q.content">{{q.contentQuestion}}</span></p>
                        <mat-divider></mat-divider>
                        <div class="mt-2" *ngFor="let opt of [q.option1, q.option2, q.option3, q.option4]">
                            <input type="radio" [value]="opt" [(ngModel)]="q.selectedAnswer" [name]="'question' + i" />
                            {{ opt }}
                        </div>
                    </mat-card-content>
                </mat-card>
                <div class="contianer text-center mt-3">
                    <button mat-raised-button (click)="SendTest()" color="primary">Send Test</button>
                </div>
            </div>
            <div class="col-md-2">
                <mat-card class="mt-2">
                    <mat-card-header>
                        <mat-card-title>
                            Progress
                        </mat-card-title>
                        <mat-card-subtitle>The test is sent automatically when the time is up</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <h2 class="text-center">{{getFormattedTime() }}</h2>
                        <mat-spinner mode="determinate" class="m-auto" [value]="(timer/(this.questions.length*2*60)*100)"></mat-spinner>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="bootstrap-wrapper" *ngIf="sendTest">
    <div class="row mt-2">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <b>Test Results</b>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <h2>Points Earned: {{pointsEarned}}</h2>
                    <h2>Correct Answer: {{correctAnswers}}</h2>
                    <h3>Attempts: {{attempts}}</h3>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Print</button>
                    <button mat-raised-button color="warn" [routerLink]="'/user/'+0">Quit</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
