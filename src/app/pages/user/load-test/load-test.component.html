<mat-card>
    <div class="bootstrap-wrapper">
        <div class="container-fluid">
            <h1 class="fw-bold fs-1 text-center my-2">TESTS AVAILABLE</h1>
            <mat-divider></mat-divider>
            <div class="row mt-3" *ngIf="tests">
                <div class="col-md-4" *ngFor="let test of tests">
                    <mat-card class="mb-3 border">
                        <mat-card-header>
                            <div mat-card-avatar>
                                <mat-icon>person</mat-icon>
                            </div>
                            <mat-card-title>
                                <h1>Test: <span class="fw-bold">{{test.testName}}</span></h1>
                            </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-card-subtitle>
                                <h3>Subject: <span class="fw-bold">{{test.subject.subjectName}}</span></h3>
                            </mat-card-subtitle>
                            <p>{{test.testDescription}}</p>
                            <mat-card-actions>
                                <button [routerLink]="'/user/view-test/'+test.testId" class="mx-1"
                                    mat-raised-button>View Test</button>
                                <button [routerLink]="'/user/instructions/'+test.testId" class="mx-1" mat-raised-button
                                    color="primary">Start Test</button>
                            </mat-card-actions>
                            <mat-card-actions>
                                <button mat-button color="accent">Questions: {{test.cantQuestions}}</button>
                                <button mat-button color="accent">Max Points: {{test.maxPoints}}</button>
                            </mat-card-actions>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-12" *ngIf="tests.length == 0">
                    <mat-card>
                        <mat-card-content>
                            <h1>No tests on this subject</h1>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</mat-card>
