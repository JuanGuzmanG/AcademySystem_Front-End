<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Tests</h1>
        <div class="row mt-2" *ngIf="tests">
            <div class="col-md-4" *ngFor="let test of tests">
                <mat-card class="mb-2">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon>person</mat-icon>
                        </div>
                        <mat-card-title>
                            <h1>Test: <span class="fw-bold">{{test.testName}}</span></h1>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-card-subtitle>
                            <h3>Subject: <span class="fw-bold">{{test.subject.nameSubject}}</span></h3>
                        </mat-card-subtitle>
                        <p>{{test.descriptionTest}}</p>
                        <mat-card-actions>
                            <button class="mx-1" mat-raised-button color="primary" >Start Test</button>
                            <button class="mx-1" mat-raised-button color="warn" >Delete Test</button>
                        </mat-card-actions>
                        <mat-card-actions>
                            <button mat-button color="accent">Questions: {{test.cantQuestions}}</button>
                            <button mat-button color="accent">Max Points: {{test.maxPoints}}</button> 
                        </mat-card-actions>
                    </mat-card-content>
                </mat-card>
                <mat-card-content>
                    <h1>No tests on this subject</h1>
                </mat-card-content>
            </div>
        </div>
    </div>
</div>
