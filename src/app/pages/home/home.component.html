<mat-card class="p-3 d-flex">
    <div class="text-center m-5">
        <h1 class="display-5 fs-1 fw-bold text-primary">Academic System Platform</h1>
        <p class="fs-4">Web application for creation, editing, deletion of subjects, tests and user
            administration</p>
    </div>
    <div class="row my-1">
        <div class="col m-1">
            <mat-card class="h-100 border rounded border-dark">
                <mat-card-header class="bg-primary rounded-top d-flex justify-content-center align-items-center">
                    <h2 class="py-4 text-white d-flex align-items-center justify-content-center">
                        <mat-icon class="fs-1 text-black bg-light d-inline-flex align-items-center justify-content-center 
                        rounded-circle border border-light p-4 me-3">
                            security
                        </mat-icon>
                        <span class="fs-2 fw-bold">Administrator</span>
                    </h2>
                </mat-card-header>
                <mat-card-content class="py-5 px-3">
                    <p class="fs-4">User management, roles, content configuration.</p>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col m-1">
            <mat-card class="h-100 border rounded border-dark">
                <mat-card-header class="bg-primary rounded-top d-flex justify-content-center align-items-center">
                    <h2 class="py-4 text-white d-flex align-items-center justify-content-center">
                        <mat-icon class="fs-1 text-black bg-light d-inline-flex align-items-center justify-content-center 
                        rounded-circle border border-light p-4 me-3">
                            school
                        </mat-icon>
                        <span class="fs-2 fw-bold">Professor</span>
                    </h2>
                </mat-card-header>
                <mat-card-content class="py-5 px-4">
                    <p class="fs-4">Create and manage exams.</p>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col m-1">
            <mat-card class="h-100 border rounded border-dark">
                <mat-card-header class="bg-primary rounded-top d-flex justify-content-center align-items-center">
                    <h2 class="py-4 text-white d-flex align-items-center justify-content-center">
                        <mat-icon class="fs-1 text-black bg-light d-inline-flex align-items-center justify-content-center 
                        rounded-circle border border-light p-4 me-3">
                            hiking
                        </mat-icon>
                        <span class="fs-2 fw-bold">Student</span>
                    </h2>
                </mat-card-header>
                <mat-card-content class="py-5 px-4">
                    <p class="fs-4">Solve tests, view and print results.</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="d-flex justify-content-center text-center m-4">
        <button mat-raised-button (click)="isLogin()" class="fs-4 p-4" color="primary">Get Started</button>
    </div>
</mat-card>
