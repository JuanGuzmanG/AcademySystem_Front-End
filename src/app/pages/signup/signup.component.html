<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-12">
        <div class="container text-center pb-4">
          <img src="../../../assets/adduser.png" width="100" alt="aaa" />
          <h1 class="fs-3 text-center">REGISTRO</h1>
        </div>

        <div class="container text-center">
          <form [formGroup]="signupForm">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Document Type</mat-label>
                  <mat-select
                    placeholder="Document Type"
                    formControlName="documentType"
                    required
                  >
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{ type }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="DTControl.hasError('required')">
                    Choose a Type Document
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Document</mat-label>
                  <input
                    formControlName="document"
                    matInput
                    type="text"
                    placeholder="Identity Document"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Name</mat-label>
                  <input
                    formControlName="firstName"
                    matInput
                    type="text"
                    placeholder="Name"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>MiddleName</mat-label>
                  <input
                    formControlName="middleName"
                    matInput
                    type="text"
                    placeholder="middleName"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Lastname </mat-label>
                  <input
                    formControlName="lastname"
                    matInput
                    type="text"
                    placeholder="Lastname"
                    required
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Secondlastname </mat-label>
                  <input
                    formControlName="secondlastname"
                    matInput
                    type="text"
                    placeholder="Secondlastname"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Blood Type</mat-label>
                  <mat-select
                    placeholder="Blood Type"
                    [formControl]="BTControl"
                    formControlName="bloodType"
                    >
                    <mat-option *ngFor="let Blood of BT" [value]="Blood">
                      {{ Blood }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input
                    formControlName="email"
                    matInput
                    type="email"
                    placeholder="Email"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>password</mat-label>
                  <input
                    formControlName="password"
                    matInput
                    type="password"
                    placeholder="password"
                    required
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>phone</mat-label>
                  <input
                    formControlName="phone"
                    matInput
                    type="phone"
                    placeholder="Phone"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>birth </mat-label>
                  <input
                    formControlName="birthDate"
                    matInput
                    type="date"
                    placeholder="birth"
                  />
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Country of Birth</mat-label>
                  <mat-select
                    formControlName="countryBirth"
                  >
                    <mat-option
                      *ngFor="let country of countries"
                      [value]="country"
                    >
                      {{ country }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Rol</mat-label>
                    <input
                      name="Rol"
                      matInput
                      type="text"
                      value="New User"
                      disabled
                    />
                  </mat-form-field>
                  <div class="container p-0">
                    <div class="m-auto">
                      <mat-label class="container px-0 px-3">Gender</mat-label>
                    </div>
                    <div class="gender-container" [ngClass]="{ 'other-selected': signupForm.value.gender === 'Other' }">
                      <mat-radio-group
                        formControlName="gender"
                        class="gender-radio-group"
                        (change)="onGenderChange($event.value)"
                      >
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                        <mat-radio-button value="private">I'd rather not say</mat-radio-button>
                        <mat-radio-button value="Other">Other</mat-radio-button>
                      </mat-radio-group>
                  
                      <!-- Campo extra cuando el usuario elige "Other" -->
                      <mat-form-field *ngIf="customgender === 'Other'" class="gender-input ps-1" appearance="outline">
                        <mat-label>Specify Gender</mat-label>
                        <input
                          formControlName="gender"
                          matInput
                          type="text"
                          placeholder="Enter your gender"
                        />
                      </mat-form-field>
                    </div>
                  </div>                  
              </div>
              <div class="container text-center">
                <button mat-flat-button color="primary" (click)="formSubmit()">
                  Registrar
                </button>
                <button
                  mat-stroked-button
                  style="margin-left: 20px"
                  color="warn"
                  type="reset"
                >
                  Limpiar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
