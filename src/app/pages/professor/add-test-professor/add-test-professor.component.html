<mat-card>
    <mat-card-title class="text-center fw-bold fs-1 my-3">ADD NEW TEST</mat-card-title>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input
                    matInput
                    type="text"
                    name="testName"
                    [(ngModel)]="test.testName"
                    placeholder="Enter test name"
                    required
                    >
                </mat-form-field>
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea
                    matInput
                    type="text"
                    name="descriptionTest"
                    [(ngModel)]="test.descriptionTest"
                    placeholder="Enter test description"
                    rows="5"
                    required
                    ></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Max Points</mat-label>
                            <input
                            matInput
                            type="text"
                            name="maxPoints"
                            [(ngModel)]="test.maxPoints"
                            placeholder="Enter test price"
                            required
                            >
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input
                            matInput
                            type="text"
                            name="cantQuestions"
                            [(ngModel)]="test.cantQuestions"
                            placeholder="Enter test duration"
                            required
                            >
                        </mat-form-field>
                    </div>
                </div>

                <mat-slide-toggle class="mt-20" name="active" [(ngModel)]="test.active" color="primary">
                    Publication status
                </mat-slide-toggle>

                <mat-form-field appearance="fill" class="mt-2 w-100">
                    <mat-label>Subjects</mat-label>
                    <mat-select name="subject" [(ngModel)]="test.subject.idSubject">
                        <mat-option *ngFor="let subject of subjects" [value]="subject.idSubject">
                            {{subject.nameSubject}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center m-1">
                    <button class="m-1" (click)="saveTest()" mat-raised-button color="primary">ADD TEST</button>
                    <button (click)="goBack()" mat-raised-button color="warn">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
