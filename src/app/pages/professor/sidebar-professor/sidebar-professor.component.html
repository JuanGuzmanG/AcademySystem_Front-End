<mat-card>
    <mat-action-list>
        <div mat-subheader>
            Menu
        </div>
        <button routerLink="/professor/home" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button routerLink="/professor/profile/" mat-list-item>
            <mat-icon mat-list-icon>person</mat-icon> Profile
            <mat-icon></mat-icon>
        </button>
        <button
        [routerLink]="'/professor/view-tests/'+0"
        mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon> All Tests
        </button>
        <button [routerLink]="'/professor/view-tests/'+s.idSubject"  mat-list-item *ngFor="let s of subjects">
            <mat-icon mat-list-icon>category</mat-icon> {{s.nameSubject}}
        </button>
    </mat-action-list>
</mat-card>
