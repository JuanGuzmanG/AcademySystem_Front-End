<mat-card class="p-3 shadow rounded-3">
    <h1 class="text-center fw-bold fs-1 mb-4">USER CONTROL</h1>

    <div class="table-responsive-container mat-elevation-z2">
        <table mat-table [dataSource]="users" class="table table-striped">

            <ng-container matColumnDef="document">
                <th mat-header-cell *matHeaderCellDef> Document </th>
                <td mat-cell *matCellDef="let user"> {{ user.document }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user" class="cell-name"> {{ user.firstName+" "+user.middleName+" "+user.lastName }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user" class="cell-email"> {{ user.email }} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let user"> {{ user.rols[0].rolName }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
                <td mat-cell *matCellDef="let user" class="text-center">
                    <button [routerLink]="'/admin/users/update/'+user.document" mat-icon-button color="primary" aria-label="Edit user">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteUser(user.document)" mat-icon-button color="warn" aria-label="Delete user">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

    <div class="text-center mt-4">
        <button [routerLink]="'/admin'" mat-raised-button color="warn">GO HOME</button>
    </div>
</mat-card>
