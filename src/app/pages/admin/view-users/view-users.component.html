<mat-card class="p-3 shadow rounded-5">
    <h1 class="text-center fw-bold fs-1 mb-4">USER CONTROL</h1>
    <table mat-table [dataSource]="users" class="table table-striped rounded-5">

        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> Document </th>
            <td mat-cell *matCellDef="let user"> {{ user.document }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.firstName+" "+user.middleName+" "+user.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{ user.rols[0].nameRol }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let user" class="text-center">
                <button [routerLink]="'/admin/users/update/'+user.document" mat-button color="primary">EDIT</button>
                <button (click)="deleteUser(user.document)" mat-button color="warn">DELETE</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <button [routerLink]="'/admin'" mat-raised-button color="warn">GO HOME</button>
</mat-card>
