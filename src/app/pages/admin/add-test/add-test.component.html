<mat-card class="px-2">
    <div class="row">
        <div class="col-md-12 py-4">
            <h1 class="text-center mx-2 fs-3 fw-bold my-1 text-primary">Add Test</h1>
        </div>
        <div class="col-md-8 offset-md-2">
            <form action="">
                <mat-form-field class="w-100" appearance="fill" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" name="testName" [(ngModel)]="test.testName"
                        placeholder="Enter test name" required>
                </mat-form-field>
                
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput type="text" name="testDescription" [(ngModel)]="test.testDescription"
                        placeholder="Enter test description" rows="5" required></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" class="w-100" appearance="outline">
                            <mat-label>Max Points</mat-label>
                            <mat-select name="MaxPoints" 
                            [(ngModel)]="test.maxPoints">
                                <mat-option *ngFor="let option of MaxPointsOptions" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Number of Questions</mat-label>
                            <input matInput type="text" 
                            name="cantQuestions" 
                            [(ngModel)]="test.cantQuestions"
                            placeholder="Enter test duration" 
                            required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center m-auto">
                        <mat-slide-toggle name="active" [(ngModel)]="test.active" color="primary">
                            <span class="fs-3">Publication status</span>
                        </mat-slide-toggle>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="mt-2 w-100">
                            <mat-label>Subjects</mat-label>
                            <mat-select name="subject" [(ngModel)]="test.subject.subjectId">
                                <mat-option *ngFor="let subject of subjects" [value]="subject.subjectId">
                                    {{subject.subjectName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex w-100 mb-4">
                    <button (click)="saveTest()" mat-raised-button color="primary" class="w-50 mx-2"><mat-icon>add</mat-icon></button>
                    <button (click)="goBack()" mat-raised-button color="warn" class="w-50 mx-2"><mat-icon>cancel</mat-icon></button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
