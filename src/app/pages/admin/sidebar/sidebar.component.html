<mat-card style="margin-left: 50px;">
    <mat-action-list>
        <div class="mat-subheader">Menu</div>
        <button routerLink="/admin" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon>Inicio
        </button>   
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
        </button>
        <button mat-list-item routerLink="/admin/subjects">
            <mat-icon mat-list-icon>list</mat-icon>Categories
        </button>
        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Category
        </button>
        <button mat-list-item routerLink="/admin/view-tests">
            <mat-icon mat-list-icon>quiz</mat-icon>Tests
        </button>
        <button mat-list-item routerLink="/admin/add-test">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Test
        </button>
        <button mat-list-item routerLink="/admin/users">
            <mat-icon mat-list-icon>person</mat-icon>users
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
    </mat-action-list>
</mat-card>
