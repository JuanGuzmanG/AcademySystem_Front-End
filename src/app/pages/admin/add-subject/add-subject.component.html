<mat-card class="mt-3 mb-5 shadow rounded-3">
    <div class="m-auto mt-3">
        <h1>ADD NEW SUBJECT</h1>
    </div>
    <mat-card-content>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="" [formGroup]="subjectForm">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input
                            autofocus
                            required
                            formControlName="nameSubject"
                            type="text"
                            matInput
                            placeholder="Enter category name"
                            >
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea
                            formControlName="descriptionSubject"
                            matInput
                            required
                            >
                            </textarea>
                        </mat-form-field>

                        <div class="container text-center mt-1 w-50">
                            <button (click)="onSubmit()" mat-raised-button color="primary" class="w-100">ADD SUBJECT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
