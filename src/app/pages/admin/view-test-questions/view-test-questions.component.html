<mat-card class="p-3">
    <h1 class="text-center fs-1 my-2">QUESTIONS OF <span class="fw-bold">{{testName}}</span></h1>
    <mat-divider></mat-divider>
    <div class="bootstrap-wrapper">
        <div class="row mt-3">
            <div class="col-md-12">
                <mat-card appearance="outlined" *ngFor="let q of questions; let i = index" class="mt-2">
                    <mat-card-content>
                        <p>
                            <b>Question {{i+ 1}}. </b>
                            <span class="mt-2" [innerHTML]="q.questionContent"></span>
                        </p>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <p>1)<b> {{q.option1}}</b></p>
                                </div>
                                <div class="col-md-6">
                                    <p>2)<b> {{q.option2}}</b></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p>3)<b> {{q.option3}}</b></p>
                                </div>
                                <div class="col-md-6">
                                    <p>4)<b> {{q.option4}}</b></p>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <p class="my-3 fs-5">
                                <b>Correct Answer: {{q.correctOption}}</b>
                            </p>
                            <button [routerLink]="'/admin/update-question/'+testName+'/'+testId+'/'+q.questionId"
                                class="mx-1" mat-flat-button color="primary">Update Question</button>
                            <button (click)="deleteQuestion(q.questionId)" class="mx-1" mat-flat-button
                                color="warn"><mat-icon>delete</mat-icon></button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="text-center p-3 d-flex justify-content-center">
        <button *ngIf="questions.length < test.cantQuestions" 
        mat-raised-button color="primary" 
        [routerLink]="'/admin/add-question/'+testName+'/'+testId">
            Add Question
        </button>
        
        <button
        mat-raised-button
        class="fs-3 rounded text-white p-2 my-auto mx-2" 
        color="accent"
        *ngIf="questions.length >= test.cantQuestions"
        >LIMIT OF QUESTIONS REACHED</button>

        <button
        [routerLink]="'/admin/view-tests'"
        class="mx-2"
        mat-flat-button color="warn">GO BACK</button>
    </div>
</mat-card>
