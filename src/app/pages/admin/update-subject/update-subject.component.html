<mat-card class="mt-3 mb-5 shadow rounded-3">
    <div class="m-auto mt-3">
        <h1>Add New Category</h1>
    </div>
    <mat-card-content>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="" *ngIf="subject">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input
                            autofocus
                            required
                            [(ngModel)]="subject.nameSubject"
                            type="text"
                            name="nameSubject"
                            [value]="subject.nameSubject"
                            matInput
                            placeholder="Enter category name"
                            >
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <input
                            name="descriptionSubject"
                            matInput
                            required
                            [(ngModel)]="subject.descriptionSubject"
                            [value]="subject.descriptionSubject"
                            placeholder="Enter category description"
                            rows="15"
                            >
                        </mat-form-field>

                        <div class="container text-center mt-1 w-50">
                            <button (click)="onSubmit()" mat-raised-button color="primary" class="w-100">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
