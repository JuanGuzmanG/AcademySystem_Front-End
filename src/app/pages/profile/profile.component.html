<mat-card>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <mat-icon>person</mat-icon>

                    <h1 class="mt20">{{user.firstName}} {{user.middleName}} {{user.lastName}} {{user.secondLastName}}
                    </h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Type Document</td>
                                <td>{{user.documentType}}</td>
                            </tr>
                            <tr>
                                <td>Document</td>
                                <td>{{user.document}}</td>
                            </tr>
                            <tr>
                                <td>telefono</td>
                                <td>{{user.phoneNumber}}</td>
                            </tr>
                            <tr>
                                <td>rol</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>estado</td>
                                <td>{{user.enabled ? "active" :"inactive"}} </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" [routerLink]="'update/'+user.document">Edit</button>
    </mat-card-actions>
</mat-card>
