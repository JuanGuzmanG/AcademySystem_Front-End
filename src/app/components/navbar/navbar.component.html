<mat-toolbar color="primary">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo o Nombre de la aplicaciÃ³n -->
        <a [routerLink]="'/'" class="text-decoration-none text-reset">
            <span>Application</span>
        </a>

        <!-- Contenedor de enlaces alineados -->
        <div class="d-flex align-items-center gap-3">

            <a 
                *ngIf="!isLoggedIn"
                [routerLink]="'/register'" 
                class="text-white text-decoration-none"
                mat-button>
                Signup
            </a>

            <a 
                *ngIf="!isLoggedIn"
                [routerLink]="'/login'"
                class="text-white text-decoration-none"
                mat-button>
                Login
            </a>

            <a 
                *ngIf="isLoggedIn"
                (click)="logout()"
                [routerLink]="'/'"
                class="text-white text-decoration-none"
                mat-button>
                Logout
            </a>

            <button
                *ngIf="isLoggedIn && user"
                mat-button
                [routerLink]="(user.authorities[0].authority | lowercase)+'/profile'"
                >
                {{user.firstName}} {{user.lastName}}
            </button>
        </div>
    </div>
</mat-toolbar>
