<div class="my-2 px-3">
    <h1 mat-dialog-title class="text-center">Change Password</h1>
    <div mat-dialog-content [formGroup]="passwordForm">
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Current Password</mat-label>
                <input matInput formControlName="currentPassword" type="password" placeholder="Enter current password">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" type="password" placeholder="Enter new password" required>
                <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
                    New password is required.
                </mat-error>
                <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
                    Password must be at least 6 characters.
                </mat-error>
            </mat-form-field>
        </div>
        <p>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Confirm New Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm new password"
                    required>
                <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
                    Confirmation is required.
                </mat-error>
                <mat-error
                    *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.value">
                    Passwords do not match.
                </mat-error>
            </mat-form-field>
        </p>
    </div>
    <div mat-dialog-actions class="text-end">
        <button class="mx-2" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="passwordForm.invalid">Save</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    </div>
</div>
