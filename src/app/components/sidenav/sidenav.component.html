<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="/assets/adduser.png"  alt="">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>{{user.firstName+" "+user.lastName}}</h2>
        <h3>{{rolName}}</h3>
    </div>
    <mat-nav-list>
        <a mat-list-item 
        *ngFor="let item of menuItems()" 
        [routerLink]="item.route"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
        class="text-start">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.name}}</span>
        </a>
        <div *ngIf="rolName == 'user' || rolName == 'professor'">
            <div class="container" [class.hide-header-text]="sideNavCollapsed()">
                <mat-divider></mat-divider>
                <p class="text-center m-auto p-2">Subjects</p>
                <mat-divider></mat-divider>
            </div>
            <a mat-list-item 
            *ngFor="let s of subjects" 
            [routerLink]="rolName+'/'+s.idSubject" 
            class="text-start">
                <mat-icon matListItemIcon>category</mat-icon> {{s.nameSubject}}
            </a>
        </div>
        <a mat-list-item (click)="logout()" class="text-start">
            <mat-icon matListItemIcon>logout</mat-icon><span [class.hide-header-text]="sideNavCollapsed()">logout</span>
        </a>
    </mat-nav-list>
</div>
